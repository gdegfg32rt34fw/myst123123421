<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYST Lounge | Western Sydney's Premier Shisha Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              myst: {
                black: '#050505',
                dark: '#0a0a0a',
                panel: '#121212',
                accent: '#8b5cf6', // Violet
                gold: '#d4af37',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'smoke': 'smoke 8s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              smoke: {
                '0%': { opacity: 0.4, transform: 'translateX(-10px) scale(1)' },
                '100%': { opacity: 0.8, transform: 'translateX(10px) scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Offset for fixed header */
      }
      body {
        background-color: #050505;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      
      /* Typewriter cursor */
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      /* Smoke Effect */
      .smoke-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }
      
      .smoke-layer {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        transform: translate(-50%, -50%);
        background: radial-gradient(ellipse at center, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
        filter: blur(60px);
        opacity: 0.6;
        animation: smoky-drift 15s infinite alternate ease-in-out;
      }
      
      .smoke-layer:nth-child(2) {
        background: radial-gradient(ellipse at center, rgba(139, 92, 246, 0.08) 0%, rgba(0,0,0,0) 60%); /* Violet tint */
        animation-duration: 23s;
        animation-delay: -5s;
      }

      @keyframes smoky-drift {
        0% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 0.4; }
        50% { transform: translate(-45%, -55%) scale(1.1) rotate(2deg); opacity: 0.6; }
        100% { transform: translate(-55%, -45%) scale(1.05) rotate(-2deg); opacity: 0.5; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>

</head>

</html>
